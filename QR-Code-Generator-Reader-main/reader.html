<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>QR Code Generator & Reader</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Qr Code Generator CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand">Qr Code Generator & Reader</a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            type="button"
            title="button"
            aria-controls="nav"
            aria-label="Expand navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a
                      rel="noopener"
                      href="index.html"
                      target="_blank"
                      class="nav-link"
                      >Start</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      rel="noopener"
                      href="generator.html"
                      target="_blank"
                      class="nav-link"
                      >QR Generate</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      rel="noopener"
                      href="reader.html"
                      target="_blank"
                      class="nav-link"
                      >QR Reader</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      rel="noopener"
                      href="#"
                      target="_blank"
                      class="nav-link"
                      >Other Apps</a
                    >
                  </li>
                </ul>
          </div>
        </div>
      </nav>
    <div class="container pt-5">
      
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col d-flex align-items-center">
          <form novalidate id="form" class="w-100">
            
            
            
            <div class="form-check form-switch form-check-inline mt-3">
              <label for="custom-colors" class="form-check-label"
                >Custom Colors</label
              >
              <input
                type="checkbox"
                name="custom colors"
                id="custom-colors"
                class="form-check-input"
                disabled
              />
            </div>
            
            
          </form>
        </div>
        
      </div>
      <div class="modal fade modal-xl" id="my-modal">
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down"
        >
          <div class="modal-content">
            <div class="modal-header">
              The Generated QR Code
              <button
                type="button"
                title="title"
                class="btn-close"
                data-bs-target="#my-modal"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div
              class="modal-body"
            >
              <div class="row">
                <div class="col d-flex justify-content-center align-items-center p-5">
                  <div id="spinner" class="d-none w-100 h-100 mh-100 text-center" role="status">
                    <svg
                      viewBox="0 0 202 202"
                      xlmns="https://www.w3.org/2000/svg"
                      fill="none"
                      stroke-width="20"
                      stroke-dasharray="625px"
                    >
                      <circle class="bg" cx="101" cy="101" r="99.5"></circle>
                      <circle
                        class="loader"
                        cx="101"
                        cy="101"
                        r="99.5"
                      ></circle>
                    </svg>
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div id="qrcode"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer" id="modal-footer"></div>
          </div>
        </div>
      </div>
      <h1 class="m-auto text-center mt-5">QR Code Reader</h1>
      <div class="row my-5">
        <div class="col m-auto">
          <form>
            <div class="input-group d-flex flex-wrap justify-content-center">
              <div
                class="input-group-text form-control w-100"
                style="max-width: 300px"
              >
                <img
                  src="images/qr-code-scan.svg"
                  alt="qr code"
                  id="scanned-image"
                  class="mw-100 w-100"
                />
                <div
                  id="laser-scan"
                  class="laser-scan card-img-overlay bg-danger"
                ></div>
              </div>
              <input
                type="file"
                name="upload"
                id="upload"
                class="d-none"
              />
              <label
                for="upload"
                type="file"
                class="info d-flex justify-content-center align-items-center border border-5 border-success rounded-2 flex-grow-1"
              >
                <h2 class="pe-none user-select-none text-center p-2">
                  Drag and drop or upload your file.
                </h2>
              </label>
            </div>
            <div class="input-group mt-2">
              <label for="result" class="input-group-text text-bg-secondary"
                >Result</label
              >
              <input
                type="text"
                class="form-control form-control-plaintext ps-2"
                readonly
                id="result"
                value="Upload QR Code to Scan"
              />
              <div class="input-group-text btn btn-success" id="copy">Copy</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
